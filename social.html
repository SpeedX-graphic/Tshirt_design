<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - SpeedX</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            scroll-behavior: smooth;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .logo {
            height: 87px;
        }
        nav {
            background-color: #222;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            font-family: 'Montserrat', sans-serif;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            color: #ff4d4d;
            transform: scale(1.05);
        }
        #home-link {
            color: #FF0000; /* Set the color to #FF0000 */
        }
        .vault-link {
            position: relative; /* To ensure the badge is positioned relative to this link */
        }
        .new-badge {
            background-color: #FF0000; /* Bright red */
            color: #fff;
            font-size: 0.6em;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 12px;
            text-transform: uppercase;
            position: absolute;
            transform: rotate(30deg);
            top: -10px; /* Move upwards */
            right: -22px; /* Move to the right */
        }
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 120px auto 30px;
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.2s;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .social-section {
            background-color: #333;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .social-section h2 {
            color: #FF0000;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #FF0000;
            padding-bottom: 10px;
        }
        .social-section p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        .social-section ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .social-section a {
            color: #fff;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        .social-section a:hover {
            color: #FF0000;
        }
        .social-section li::before {
            content: '';
            width: 30px;
            height: 30px;
            background-size: cover;
            display: inline-block;
            margin-right: 10px;
        }
        .social-section .fiverr::before {
            background-image: url('fiverr.png'); /* Add Fiverr icon */
        }
        .social-section .facebook::before {
            background-image: url('facebook.png'); /* Add Facebook icon */
        }
        footer {
            background-color: #FF0000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
      @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
            }

            nav {
                padding: 10px 0;
            }

            nav a {
                margin: 0 10px;
                font-size: 1em;
            }

            .container {
                margin-top: 110px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 60px;
            }

            nav a {
                font-size: 0.9em;
            }

            .modal-content {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <img src="logo.png" alt="SpeedX Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="social.html" id="home-link">Social</a>
            <a href="download.html" class="vault-link">Vault <span class="new-badge">NEW</span></a>
        </nav>
    </div>
</header>

<div class="container">
    <section class="social-section">
        <h2>Connect with Us</h2>
        <p>Follow us on social media to see our latest designs and updates, and order our designs from Fiverr.</p>
        <ul>
            <li class="fiverr"><a href="https://www.fiverr.com/speedx_202" target="_blank">Fiverr</a></li>
            <li class="facebook"><a href="https://www.facebook.com/profile.php?id=61563904403243" target="_blank">Facebook</a></li>
        </ul>
    </section>
</div>

<footer>
    <p>&copy; 2024 SpeedX. All Rights Reserved.</p>
</footer>

</body>
</html>
